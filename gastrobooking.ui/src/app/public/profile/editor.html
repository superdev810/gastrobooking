

<div class="container-fluid">
    <div class="row ">
        <div class="col-sm-9 col-md-9">
            <iframe id="frame" src="http://gastro-booking.cz/#/widget/restaurant/2" height="700px" width="100%"></iframe>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id="try"></div>
        </div>
        <div class="fields col-sm-3 col-md-3">
            <label>New Field Generator</label>
            <input id="name" list="types" class="form-control"/>
            <datalist id="types">
                <option value="menutype">
                <option value="menugroup">
                <option value="menuofdaybutton">
                <option value="menusubgroup">
                <option value="menutitle">
                <option value="menulist">
                <option value="menulistcomment">
                <option value="bookbutton">
                <option value="datepicker">
                <option value="menulistorder">
                <option value="menulistpadding">
                <option value="headerchange">
            </datalist>
            <br>
            <label>Property</label>
            <br>
            <input id="property" class="form-control" />
            <br>
            <label>Value</label>
            <br>
            <input id="value" class="form-control" />
            <br>
            <button class="btn btn-primary adder">Add</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
